{% load url from future %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Streamnumbers.com{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" charset="utf-8" />
    <link rel="stylesheet" href="/css/buttons.css" type="text/css" media="all" charset="utf-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://elycharts.com/sites/elycharts.com/repo/lib/raphael.js"></script>
	<!--<script type="text/javascript" src="http://elycharts.com/sites/elycharts.com/repo/dist/elycharts.min.js"></script>-->
    <script type="text/javascript" src="/js/elycharts.js"></script>
    <script type="text/javascript" src="/js/elycharts.template.js"></script>
    <script type="text/javascript" src="http://datejs.googlecode.com/files/date.js"></script>
    <script type="text/javascript" src="/js/extras.js"></script>
</head>
<body>
	<div id="header" align="left">
		<div id="logo">
			<a href="/"> Sc2StreamNumbers </a>
		</div>
	</div>
	<div id="main-wrap">
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
		<div id="footer">
			<span id="footer-copyright">Sc2StreamNumbers.com © 2012 </span>
			<!--
			·
			<a href="http://{{ current_site }}/about/">about</a> ·
			<a href="http://{{ current_site }}/contact/">contact</a>
			-->
		</div>
	</div>
</body>
</html>
